<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>weChat - Realtime node Socket.io Chat App</title>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script> <!-- defer means script loaded in background whenever the DOM is ready then the script start  -->
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>
<body> 
    <nav>
        <img class="logo" src="rocket-chat.svg" alt="" srcset="">
        <h1 class="heading">Welcome to iDiscuss chat app</h1>
    </nav>
    <div class="container">
        <!-- <div class="message right">shivam</div>
        <div class="message left">lokesh</div> -->
    </div>
    <div class="send">
        <form action="#" id="send-container">
          <input type="text" name="messageInp" id="messageInp">
          <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
